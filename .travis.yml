language: node_js
node_js: 
  - node

install: 
  - npm install
  - npm run db-seed
  - npm start &

before_script: 
  - sleep 5

services:
  - mysql

before_deploy: 
  - "npm run build"
  - "git status"

deploy:
  provider: elasticbeanstalk
  access_key_id: 
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-east-2"  
  app: "Scootify"
  env: "Scootify-env"
  bucket_name: "elasticbeanstalk-us-east-2-048892182554"
  skip_cleanup: true
